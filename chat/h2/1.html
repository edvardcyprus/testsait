  <script>
    // Get textarea from url parameters
    const urlParams = new URLSearchParams(window.location.search);
    let textarea = urlParams.get('textarea')

    function show(textarea) {
      for (let check = 1; check <= 8; check++) {
        document.getElementById('myInput' + check).style.display = "none";
        document.getElementById('menucopy' + check).style.display = "none";
      }
      document.getElementById('myInput' + textarea).style.display = "block";
      document.getElementById('menucopy' + textarea).style.display = "block";
    }

    let p = urlParams.get('p')

    function show1(p) {
      for (let check = 1; check <= 4; check++) {
        document.getElementById('info' + check).style.display = "none";
        document.getElementById('info' + check).style.display = "none";
      }
      document.getElementById('info' + p).style.display = "block";
      document.getElementById('info' + p).style.display = "block";
    }


    let button = urlParams.get('button')

    function show2(button) {
      for (let check = 1; check <= 4; check++) {
        document.getElementById('scron' + check).style.display = "none";
        document.getElementById('scron' + check).style.display = "none";
      }
      document.getElementById('scron' + button).style.display = "block";
      document.getElementById('scron' + button).style.display = "block";
    }


    function Copytextfunction(textarea) {
      var value = document.getElementById('myInput' + textarea).value;
      var copyText = document.createElement("textarea");
      copyText.value = value;
      copyText.style.position = "fixed";
      copyText.style.top = "-1000vh";
      document.body.append(copyText);
      copyText.select();
      copyText.setSelectionRange(0, 99999)
      document.execCommand("copy");
      console.log(value);
      copyText.remove();
    }

    function showscr1() {
      document.querySelector('img.d1').style.display = "block"
      document.querySelector('img.d2').style.display = "block"
      document.querySelector('img.d3').style.display = "block"
      document.querySelector('img.d4').style.display = "block"
      document.querySelector('button.scron1').style.display = "none"
      document.querySelector('button.scroff1').style.display = "block"
    }

    function showscr2() {
      document.querySelector('img.m1').style.display = "block"
      document.querySelector('img.m2').style.display = "block"
      document.querySelector('img.m3').style.display = "block"
      document.querySelector('img.m4').style.display = "block"
      document.querySelector('button.scron2').style.display = "none"
      document.querySelector('button.scroff2').style.display = "block"
    }

    function showscr3() {
      document.querySelector('img.a1').style.display = "block"
      document.querySelector('img.a2').style.display = "block"
      document.querySelector('img.a3').style.display = "block"
      document.querySelector('img.a4').style.display = "block"
      document.querySelector('button.scron3').style.display = "none"
      document.querySelector('button.scroff3').style.display = "block"
    }

    function showscr4() {
      document.querySelector('img.i1').style.display = "block"
      document.querySelector('img.i2').style.display = "block"
      document.querySelector('img.i3').style.display = "block"
      document.querySelector('img.i4').style.display = "block"
      document.querySelector('button.scron4').style.display = "none"
      document.querySelector('button.scroff4').style.display = "block"
    }


    function hidescr1() {
      document.querySelector('img.d1').style.display = "none"
      document.querySelector('img.d2').style.display = "none"
      document.querySelector('img.d3').style.display = "none"
      document.querySelector('img.d4').style.display = "none"
      document.querySelector('button.scron1').style.display = "block"
      document.querySelector('button.scroff1').style.display = "none"
    }

    function hidescr2() {
      document.querySelector('img.m1').style.display = "none"
      document.querySelector('img.m2').style.display = "none"
      document.querySelector('img.m3').style.display = "none"
      document.querySelector('img.m4').style.display = "none"
      document.querySelector('button.scron2').style.display = "block"
      document.querySelector('button.scroff2').style.display = "none"
    }

    function hidescr3() {

      document.querySelector('img.a2').style.display = "none"
      document.querySelector('img.a3').style.display = "none"
      document.querySelector('img.a4').style.display = "none"
      document.querySelector('button.scron3').style.display = "block"
      document.querySelector('button.scroff3').style.display = "none"
    }

    function hidescr4() {

      document.querySelector('img.i2').style.display = "none"
      document.querySelector('img.i3').style.display = "none"

      document.querySelector('button.scron4').style.display = "block"
      document.querySelector('button.scroff4').style.display = "none"
    }



    // Run the hide function with the textarea number from parameters
    if (textarea) {
      show(textarea);
    }

    if (p) {
      show1(p);
    }

    if (button) {
      show2(button);
    }
